# ~/.tmuxinator/default.yml

name: jahhills
root: ~/Code/jahhills.com

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: vagrant up

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: workon jahhills.com && clear

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

windows:
    - vim: vim
    - shell: git status
    - server:
        layout: 115a,272x72,0,0[272x49,0,0,1,272x22,0,50{135x22,0,50,4,136x22,136,50,7}]
        panes:
            - runserver:
                - cd hth
                - ./manage.py runserver
            - browser-sync:
                - cd hth
                - browser-sync start --no-open --port 3000 --ui-port 3001
                  --proxy http://127.0.0.1:8000
                  --files "static/css/**/*.css, static/js/*.js, templates/**/*.html"
            - sass:
                - cd hth/static
                - bundle exec sass --watch sass:css
