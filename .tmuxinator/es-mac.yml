name: es-mac
root: ~/Code/es

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: vagrant up

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: workon es && clear

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

windows:
    - editor: $EDITOR
    - servers:
        layout: 21bd,203x61,0,0[204x20,0,0{70x20,0,0,50,70x20,71,0,5,62x20,142,0,48},204x20,0,21,46,204x19,0,42,4]
        panes:
            - browser-sync:
                - cd es-site/es/es
                - browser-sync start --no-open
                  --port 3000 --ui-port 3001
                  --proxy http://localhost:8000
                  --files "**/*.+(css|js|html)"
            - compass:
                - cd es-site/es/es/static
                - compass watch
            - mail:
                - maildev -w 8025
            - runserver:
                - cd es-site/es
                - python -Wignore manage.py runserver_plus 0.0.0.0:8000
            - cd es-site && clear
